
<div style="display:flex; justify-content: space-around; align-items: center;">
  <h1>Heroes List</h1>
  <img src="../../../assets/marvel.png" width="500">
</div>

<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/hero/new"
            class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table mt-3 animate__animated animate__fadeInLeft animate__slow">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Superpower</th>
        <th scope="col">Alive</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes; let i = index">
        <th scope="row"> {{ i + 1 }} </th>
        <td>{{hero.name}}</td>
        <td>{{hero.power}}</td>
        <td>

          <label *ngIf="hero.alive" class="badge badge-success">Alive</label>
          <label *ngIf="!hero.alive" class="badge badge-danger">Dead</label>
        </td>
        <td>
          <button [routerLink]="['/hero',hero.id]"
                  class="btn btn-info mr-1">
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-danger"
                  (click)="deteleHero(hero, i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
  
  <div *ngIf="loading" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__slower">
      <h4>Loading...</h4>
      <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
      </p>
      <p class="mb-0">Please wait</p>
  </div>

  <div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3">
    <h4>There is no info</h4>
    <p>
        <i class="fa fa-exclamation text-center fa-2x"></i>
    </p>
</div>
